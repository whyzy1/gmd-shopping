server:
  port: 9000
  
eureka:  instance:    hostname: localhost                  #设置Eureka服务器的名称
  client:    register-with-eureka: false           #设置当前项目不需要注册到Eureka服务器中
    fetch-registry: false                 #不需要检索服务
    service-url:      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/   #设置Eureka Client()端注册的url